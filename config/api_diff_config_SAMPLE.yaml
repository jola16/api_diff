old_api:
   request_method: 'POST'
   url: "https://sample-api.example.com/old-endpoint"
   headers:
    Authorization: "Bearer sample-token-123"

new_api:
  url: "https://sample-api.example.com/new-endpoint"
  headers:
    Authorization: "Bearer sample-token-456"

rate_limit_calls: 10
rate_limit_period: 1
max_concurrent_requests: 5

csv_file: test_data.csv

param_mapping:
  - csv_column: market_id
    request_param: market
  - csv_column: customer_type
    request_param: customer
  - csv_column: sales_channel
    request_param: saleschannel
  - csv_column: model_id
    request_param: modelId
  - csv_column: sales_date
    request_param: salesdate
